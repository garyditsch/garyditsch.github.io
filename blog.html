<!-- Content: Blog -->

  <div class="row">
    <div class="col-md-8 col-md-offset-2" >
    <h3>List of all posts: </h3>
    <table class="table table-striped">
           <tr>
              <th>
              Date:
              </th>
              <th>
              Post:
              </th>
            </tr> 

        {% for post in site.posts %}
            <tr>
              <td>
              {{ post.date | date: "%b %d, %Y" }}
              </td>
              <td>
              <a href="{{post.url}}"> {{ post.title }}</a>
              </td>
            </tr> 
		{% endfor %}
    </table>

  	</div>
  </div>



<!-- End Blog Content -->
