{% include header.html %}

<div class="post">
      <div class="row">
        <div class="col-md-6 col-md-offset-3" >
        <h3>List of all posts: </h3>
            {% for post in site.posts %}
                <ul>
                <li>{{ post.date | date: "%b %d, %Y" }} | <a href="{{post.url}}"> {{ post.title }}</a></li>
                </ul> 
			{% endfor %}
		</div>
	  </div>
</div>

{% include footer.html %}
